<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생증 생성 페이지</title>
<script type="text/javascript" src="js/validCheck.js"></script>
<script type="text/javascript" src="js/check.js"></script>
<link href="css/student.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1 class="headText">학생증 정보를 입력 해주세요.</h1>

	<form action="HC" method="post" onsubmit="return check()"
		enctype="multipart/form-data" name="form">

		<table class="headTable">
			<tr>
				<td class="headTd"><h3>학생 등록</h3></td>
			</tr>
			<tr>
				<td class="bodyTd">이름 : <input name="name"></td>
			</tr>

			<tr>
				<td class="bodyTd">학번 : <input type="text" name="stuNum"></td>
			</tr>

			<tr>
				<td class="bodyTd">주민등록번호 : <input type="text" name="perNum"></td>
				<td class="bodyTd"><input type="text" name="perNum2"></td>
			</tr>
			<tr>
				<td class="bodyTd">주소 : <input type="text" name="address"></td>
			</tr>
			<tr>
				<td class="bodyTd">프로필 : <input type="file" name="profile"></td>
			</tr>
			<tr>
				<td>
					<button class="btn">학생증 생성</button>
				</td>
			</tr>
		</table>

	</form>
	<footer class="footer">해당 학생증은 본인 이외의 사용을 금합니다.</footer>
</body>
</html>
